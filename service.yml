apiVersion: serving.knative.dev/v1alpha1
kind: Service
metadata:
  name: knative-function-demo
  namespace: default
spec:
  runLatest:
    configuration:
      build:
        serviceAccountName: build-bot
        source:
          git:
            url: https://github.com/gswk/knative-function-demo.git
            revision: master
        template:
          name: buildpack
          arguments:
          - name: IMAGE
            value: docker.io/gswk/knative-function-demo:lates
	        - name: BUILDPACK_ORDER
	          value: https://github.com/projectriff/node-function-invoker.git#buildpack
          - name: SKIP_DETECT
            value: "true"
      revisionTemplate:
        spec:
          container:
            image: docker.io/gswk/knative-function-demo:latest
            imagePullPolicy: Always
